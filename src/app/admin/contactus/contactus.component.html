<div class="contectus_header">
    <h1>Contact Us</h1>
</div>
<div class="contact_us_main_area">

    <div class="detail_form">
        <div class="first_div">
            <a href="https://maps.google.com/maps?q=Green+Soft+IT+Company+%26+Training+Institute/@25.6944129,85.2126865,17z/data=!3m1!4b1!4m6!3m5!1s0x3992bab6ccfea6a3:0x6b787207f71657cf!8m2!3d25.6944129!4d85.2148752!16s%2Fg%2F11fy20schc?hl=en"
                mat-menu-item>
                <mat-card class="example-card">
                    <mat-icon> location_on</mat-icon>
                    <h3>Our Address</h3>
                    <span>Yadav complex infront of carnival<br>
                        (navin cinema hall)Hajipur,vaishali-Bihar.
                    </span>
                </mat-card>
            </a>
        </div>
        <div class="second_div">
            <a href="mailto:greensoft.hjp@gmail.com">
                <mat-card class="example-card">
                    <mat-icon>email</mat-icon>
                    <h3>Email Us</h3>
                    <span>greensoft.hjp@gmail.com</span>
                </mat-card>
            </a>
            <a href="tel:9661647172">
                <mat-card class="example-card" id="mob">
                    <mat-icon>phone</mat-icon>
                    <h3>Contact Us</h3>
                    <span>
                        9661647172 <br> 9470407608
                    </span>
                </mat-card>
            </a>
        </div>
    </div>
    <div class="input_box">
        <mat-card class="example-card">
            <form [formGroup]="contactus_form">
                <mat-form-field appearance="fill">
                    <mat-label>Name</mat-label>
                    <input matInput placeholder="Enter Your Name" formControlName="name">
                </mat-form-field><br>

                <mat-form-field appearance="fill">
                    <mat-label>Mobile No.</mat-label>
                    <input matInput placeholder="Enter Mobile No." type="number" formControlName="mobile"  onkeypress=" return this.value.length < 10"
                    oninput="if(this.value.length>=10) {this.value = this.value.sclice (0,10);}">
                </mat-form-field><br>

                <mat-form-field appearance="fill">
                    <mat-label>Enter your email</mat-label>
                    <input matInput placeholder="Enter Your Email" formControlName="email">
                </mat-form-field><br>

                <mat-form-field appearance="fill">
                    <mat-label>Message</mat-label>
                    <textarea matInput rows="4" formControlName="message"></textarea>
                </mat-form-field>
            </form>
            <div class="button_box">
                <button mat-raised-button (click)="onsubmit()">Send</button>
            </div>
        </mat-card>
    </div>
</div>

        src="https://www.google.com/maps/embed?pb=!1m23!1m12!1m3!1d1649.3478023683265!2d85.21355412048497!3d25.694647236082353!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m8!3e6!4m0!4m5!1s0x3992bab6ccfea6a3%3A0x6b787207f71657cf!2sGreen%20Soft%20IT%20Company%20%26%20Training%20Institute%2C%20Yadav%20Complex%20infront%20of%20carnival%20cinemas%2C%20Bihar%20844101!3m2!1d25.6944129!2d85.2148752!5e0!3m2!1sen!2sin!4v1675510725413!5m2!1sen!2sin"
        allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</div>
